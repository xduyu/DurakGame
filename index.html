<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Durak Game</h1>
    <div class="game-container">
        <div class="player-hand">
            <h2>Your Hand</h2>
            <ul id="player-hand"></ul>
        </div>
        <div class="table">
            <h2>Table</h2>
            <ul id="table"></ul>
        </div>
        <div class="bot-hand">
            <h2>Bot Hand</h2>
            <ul id="bot-hand"></ul>
        </div>
        <button id="play-button">Play</button>
        <button id="draw-button">Draw</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
